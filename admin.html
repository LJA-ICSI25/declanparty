<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  background:black;
  color:white;
  min-height:100vh;
  overflow:auto;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 20px;
  box-sizing:border-box;
}

.starfield, .starfield2{
  position:fixed;
  inset:0;
  z-index:-1;
  background-repeat:repeat;
}

.starfield{
  background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='300' height='300'><rect width='100%' height='100%' fill='black'/><circle cx='20' cy='40' r='1' fill='white'/><circle cx='80' cy='120' r='1' fill='white'/><circle cx='150' cy='60' r='1' fill='white'/><circle cx='200' cy='200' r='1' fill='white'/><circle cx='260' cy='80' r='1' fill='white'/><circle cx='120' cy='250' r='1' fill='white'/><circle cx='40' cy='200' r='1' fill='white'/></svg>");
  animation:starMove 120s linear infinite;
  opacity:.9;
}

.starfield2{
  background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='400' height='400'><rect width='100%' height='100%' fill='black'/><circle cx='60' cy='90' r='2' fill='white'/><circle cx='300' cy='140' r='2' fill='white'/><circle cx='180' cy='300' r='2' fill='white'/><circle cx='350' cy='40' r='2' fill='white'/></svg>");
  animation:starMove 220s linear infinite;
  opacity:.5;
}

@keyframes starMove{
  from{transform:translateY(0)}
  to{transform:translateY(-1000px)}
}

.panel{
  position:relative;
  width:100%;
  max-width:760px;
  background:linear-gradient(#222a3d,#0f1422);
  border:4px solid #4c5a7a;
  border-radius:18px;
  padding:30px 40px 35px;
  box-shadow:0 0 40px rgba(0,0,0,.6);
  text-align:center;
}

h1{margin:0;font-size:32px;letter-spacing:2px}
.subtitle{opacity:.7;margin-bottom:20px;font-size:14px}
.players{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:14px}

.player{
  border-radius:14px;
  padding:16px;
  border:3px solid rgba(255,255,255,.25);
  cursor:pointer;
  transition:.18s ease;
  font-size:18px;
}
.player:hover{transform:scale(1.06);border-color:white;box-shadow:0 0 12px rgba(255,255,255,.5)}
.player.selected{outline:4px solid rgba(255,255,255,.65);transform:scale(1.04)}

.voteBtn{
  margin: 10px;
  padding:14px 26px;
  font-family:inherit;
  font-size:16px;
  border-radius:12px;
  border:3px solid #7e8bb3;
  background:linear-gradient(#3d4a6b,#1a2135);
  color:white;
  cursor:pointer;
}
.voteBtn:hover{transform:scale(1.05);box-shadow:0 0 14px rgba(255,255,255,.4);border-color:white}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}

.popup{
  background:linear-gradient(#2b344d,#101726);
  border:4px solid #7e8bb3;
  border-radius:18px;
  padding:40px 50px;
  text-align:center;
  font-size:22px;
  box-shadow:0 0 30px rgba(0,0,0,.7);
}

.ejection{
  position:fixed;
  inset:0;
  background:black;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  font-size:42px;
  letter-spacing:2px;
  text-align:center;
  z-index:2000;
}
.ejection span{margin-top:20px;font-size:26px;opacity:.8}
</style>
</head>
<body>

<div class="starfield"></div>
<div class="starfield2"></div>

<div class="panel" id="setupPanel">
  <h1>SELECT IMPOSTERS</h1>
  <div class="subtitle">Pick up to 3 imposters</div>
  <div class="players" id="setupPlayers"></div>
  <button class="voteBtn" onclick="confirmImposters()">CONFIRM</button>
</div>

<!-- No Meeting Yet Overlay -->
<div id="noMeetingOverlay" style="display:none;position:fixed;inset:0;z-index:3000;background:#117F2D;color:white;align-items:center;justify-content:center;flex-direction:column;font-family:'Orbitron',sans-serif;font-size:3vw;text-align:center;">
  <div style="margin-bottom:40px;font-size:6vw;font-weight:bold;letter-spacing:2px;text-shadow:2px 2px 8px #000;">NO MEETING YET</div>
  <button id="closeNoMeetingBtn" class="voteBtn" style="font-size:1.1vw;padding:8px 22px;">Close</button>
</div>

<div class="panel" id="mainPanel" style="display:none;">
  <h1>ADMIN DASHBOARD</h1>
  <div class="subtitle">Pick who to vote out or eliminate</div>
  <div class="players" id="players"></div>
  <div id="currentPick" style="margin:12px 0;font-size:18px;opacity:0.9"></div>
  <button class="voteBtn" id="emergencyBtn" style="margin-right:12px;">EMERGENCY MEETING</button>
  <button class="voteBtn" id="noMeetingBtn" style="margin-right:12px;background:linear-gradient(#117F2D,#0a4d1a);border-color:#7eb37e;">NO MEETING YET</button>
  <button class="voteBtn" style="background: linear-gradient(#6b3d3d, #351a1a); border-color: #b37e7e;" onclick="killPlayer()">KILL PLAYER</button>
  <button class="voteBtn" onclick="endVoting()">FINISH PICKING</button>
</div>

<!-- Emergency Meeting Overlay -->
<div id="emergencyOverlay" style="display:none;position:fixed;inset:0;z-index:3000;background:#C51111;color:white;align-items:center;justify-content:center;flex-direction:column;font-family:'Orbitron',sans-serif;font-size:3vw;text-align:center;">
  <div style="margin-bottom:40px;font-size:6vw;font-weight:bold;letter-spacing:2px;text-shadow:2px 2px 8px #000;">EMERGENCY MEETING</div>
  <div style="font-size:1.1vw;margin-bottom:24px;opacity:0.85;">Go to declan-party.local:3000 to vote</div>
  <button id="startMeetingBtn" class="voteBtn" style="font-size:1.1vw;padding:8px 22px;">Start Meeting</button>
</div>

<script>
const colors=[
  {name:"RED",color:"#C51111"},
  {name:"BLUE",color:"#132FD2"},
  {name:"GREEN",color:"#117F2D"},
  {name:"YELLOW",color:"#F5F557"},
  {name:"PINK",color:"#EC0E63"},
  {name:"ORANGE",color:"#EF7D0D"}
];

let chosenImposters = [];
const setupContainer = document.getElementById("setupPlayers");

colors.forEach(p=>{
  const div=document.createElement("div");
  div.className="player";
  div.style.background=p.color;
  div.innerText=p.name;
  div.onclick=()=>{
    if(div.classList.contains("selected")){
      div.classList.remove("selected");
      chosenImposters = chosenImposters.filter(x=>x!==p.name);
    } else {
      if(chosenImposters.length >= 3) return;
      div.classList.add("selected");
      chosenImposters.push(p.name);
    }
  };
  setupContainer.appendChild(div);
});

function confirmImposters(){
  localStorage.setItem("imposters", JSON.stringify(chosenImposters));
  document.getElementById("setupPanel").style.display="none";
  document.getElementById("mainPanel").style.display="block";
}

// Emergency Meeting logic
const emergencyOverlay = document.getElementById("emergencyOverlay");
const mainPanel = document.getElementById("mainPanel");
const emergencyBtn = document.getElementById("emergencyBtn");
if (emergencyBtn) {
  emergencyBtn.onclick = () => {
    emergencyOverlay.style.display = "flex";
    mainPanel.style.display = "none";
  };
}
const startMeetingBtn = document.getElementById("startMeetingBtn");
if (startMeetingBtn) {
  startMeetingBtn.onclick = () => {
    emergencyOverlay.style.display = "none";
    mainPanel.style.display = "block";
  };
}

// No Meeting Yet logic
const noMeetingOverlay = document.getElementById("noMeetingOverlay");
const noMeetingBtn = document.getElementById("noMeetingBtn");
const closeNoMeetingBtn = document.getElementById("closeNoMeetingBtn");
if (noMeetingBtn) {
  noMeetingBtn.onclick = () => {
    noMeetingOverlay.style.display = "flex";
    mainPanel.style.display = "none";
  };
}
if (closeNoMeetingBtn) {
  closeNoMeetingBtn.onclick = () => {
    noMeetingOverlay.style.display = "none";
    mainPanel.style.display = "block";
  };
}

const container=document.getElementById("players");
let picked = null;

colors.forEach(p=>{
  const div=document.createElement("div");
  div.className="player";
  div.style.background=p.color;
  div.innerText=p.name;
  div.onclick=()=>selectPlayer(p.name, div);
  container.appendChild(div);
});

function selectPlayer(name, element){
  picked = name;
  document.querySelectorAll('#players .player').forEach(c=>c.classList.remove('selected'));
  element.classList.add('selected');
  const pickEl = document.getElementById('currentPick');
  if(pickEl) pickEl.innerText = `Selected: ${name}`;
}

// Logic for the Kill Button
// Logic for the Kill Button (Supports multiple names separated by commas)
function killPlayer() {
    const input = prompt("Enter player name(s) to kill, separated by commas (e.g. RED, BLUE)");
    if (!input) return;

    // Split the input by comma and clean up whitespace
    const namesToKill = input.split(',').map(name => name.trim().toUpperCase());
    let killedAny = false;
    let feedbackNames = [];

    namesToKill.forEach(upper => {
        // Find if the color exists in our initial list
        const playerExists = colors.find(c => c.name === upper);
        
        if (!playerExists) {
            console.log(`Player ${upper} not found.`);
            return;
        }

        // Find the specific card in the DOM
        const playerDivs = document.querySelectorAll("#players .player");
        let targetDiv = null;
        playerDivs.forEach(d => { if (d.innerText === upper) targetDiv = d; });

        // Only kill if they aren't already dead
        if (targetDiv && targetDiv.style.opacity !== "0.45") {
            crossOutPlayer(upper);
            feedbackNames.push(upper);
            killedAny = true;

            // Update Imposter count in localStorage if an imposter was killed
            let imposters = JSON.parse(localStorage.getItem("imposters") || "[]");
            if (imposters.includes(upper)) {
                imposters = imposters.filter(x => x !== upper);
                localStorage.setItem("imposters", JSON.stringify(imposters));
            }
        }
    });

    if (killedAny) {
        const screen = document.createElement("div");
        screen.className = "ejection";
        screen.style.backgroundColor = "rgba(50,0,0,0.9)";
        screen.innerHTML = `
            <div id="killText"></div>
            <button class="voteBtn" style="margin-top:40px" id="closeKillBtn">CONTINUE</button>
        `;
        document.body.appendChild(screen);

        const plural = feedbackNames.length > 1 ? "WERE" : "WAS";
        typeWriter(document.getElementById("killText"), `${feedbackNames.join(", ")} ${plural} ELIMINATED.`, 45);

        document.getElementById("closeKillBtn").onclick = () => {
            screen.remove();
            checkWinConditions();
        };
    } else {
        alert("No valid or living players were named.");
    }
}

function endVoting(){
  const screen=document.createElement("div");
  screen.className="ejection";
  screen.innerHTML=`<div id="ejectText"></div>
  <span id="voteInfo"></span>
  <div id="imposterCount" style="margin-top:18px; font-size:22px; opacity:0.85;"></div>
  <button class="voteBtn" style="margin-top:40px" id="endMeetingBtn">CONTINUE</button>`;
  document.body.appendChild(screen);

  const textEl=document.getElementById("ejectText");
  let imposters = JSON.parse(localStorage.getItem("imposters") || "[]");
  let winner = picked;

  if(!winner){
    typeWriter(textEl, `No one was ejected.`, 45);
  } else {
    if(imposters.includes(winner)){
      typeWriter(textEl, `${winner} was the IMPOSTER.`, 45);
      imposters = imposters.filter(x => x !== winner);
      localStorage.setItem("imposters", JSON.stringify(imposters));
    } else {
      typeWriter(textEl, `${winner} was NOT the imposter.`, 45);
    }
    crossOutPlayer(winner);
  }

  document.getElementById("imposterCount").innerText = `Imposters Remaining: ${imposters.length}`;

  document.getElementById("endMeetingBtn").onclick = () => {
    screen.remove();
    picked = null;
    document.getElementById('currentPick').innerText = '';
    document.querySelectorAll('#players .player').forEach(c=>c.classList.remove('selected'));
    checkWinConditions();
  };
}

function checkWinConditions() {
  const allPlayers = document.querySelectorAll("#players .player");
  let activeCrew = 0;
  let activeImposters = 0;
  let currentImposters = JSON.parse(localStorage.getItem("imposters") || "[]");

  allPlayers.forEach(p => {
    if (p.style.opacity !== "0.45") {
      if (currentImposters.includes(p.innerText)) {
        activeImposters++;
      } else {
        activeCrew++;
      }
    }
  });

  if (activeImposters === 0) {
    showGameOver("CREWMATES WIN", "#0a0", "All imposters have been eliminated");
  } else if (activeImposters >= activeCrew && activeCrew > 0 || (activeCrew === 0 && activeImposters > 0)) {
     // If imposters outnumber crew, or only imposters are left
    showGameOver("IMPOSTERS WIN", "#c00", "Imposters have taken control of the ship");
  }
}

function showGameOver(title, bgColor, subtext) {
  const winScreen = document.createElement("div");
  winScreen.className = "ejection";
  winScreen.style.background = bgColor;
  winScreen.innerHTML = `
      <div style="font-size:50px; font-weight:700;">${title}</div>
      <span style="font-size:26px; opacity:0.9;">${subtext}</span>
      <button class="voteBtn" style="margin-top:40px" onclick="location.reload()">PLAY AGAIN</button>
  `;
  document.body.appendChild(winScreen);
}

function crossOutPlayer(name){
  const cards=document.querySelectorAll("#players .player");
  cards.forEach(card=>{
    if(card.innerText===name){
      card.style.textDecoration="line-through";
      card.style.opacity="0.45";
      card.style.filter="grayscale(70%)";
      card.style.pointerEvents="none";
    }
  });
}

function typeWriter(element, text, speed = 40) {
  element.textContent = "";
  let i = 0;
  function typing() {
    if (i < text.length) {
      element.textContent += text.charAt(i);
      i++;
      setTimeout(typing, speed);
    }
  }
  typing();
}
</script>
</body>
</html>
